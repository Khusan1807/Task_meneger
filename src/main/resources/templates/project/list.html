<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index html one</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>

<header>
    <main>
        <div class="menu-bar">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="">
        </div>


        <div class="link">
            <a th:href="@{/index/index}"> -- Home </a>
            <div sec:authorize="hasRole('SUPER_USER')">
                <button disabled>Organization Service</button>
                <a th:href="@{/organization/list}"> Organization List </a>
            </div>
            <div sec:authorize="hasAnyRole('SUPER_USER','ADMIN')">
                <button disabled>Project Service</button>
                <a th:href="@{/project/list}"> Project List</a>
            </div>
            <div sec:authorize="hasAnyRole('SUPER_USER','ADMIN')">
                <button disabled>User Service</button>
                <a th:href="@{/auth/list}"> User List</a>
            </div>
        </div>
        <a href="#">Contacts</a>
        </div>
    </main>

    <aside>
        <nav>
            <div class="input">
                <div>
                    <i class="fas fa-search"></i>
                </div>

                <input type="text" placeholder="Search">
            </div>

            <div class="user-information">
                <div class="icon">

                    <button type="button" class="btn btn-primary position-relative">
                        <img th:src="@{/images/bell.png}" alt="">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                             18+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                    </button>
                    <i class="far fa-envelope"></i>
                </div>

                <div class="user">

                    <img th:src="@{/images/useer.png}" alt="">
                    <p>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-angle-down">Profile</i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" th:href="@{/auth/detail/{id}(id=${userId})}">Info</a></li>
                            <li><a class="dropdown-item" th:href="@{/auth/update}">Edit</a></li>
                            <li><a class="dropdown-item" th:href="@{/auth/logout}">Logout</a></li>
                        </ul>
                    </div>

                    </p>
                </div>

            </div>

        </nav>
        <div style="text-align: center"><h1>Projects</h1></div>
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Tz</th>
                        <th scope="col">isBlock</th>
                        <th scope="col">Tasks</th>
                        <th scope="col">Add member</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project,iter : ${projects}">
                        <th th:text="${iter.count}"></th>
                        <th th:text="${project.name}"></th>
                        <th th:text="${project.description}"></th>
                        <th th:text="${project.tz}"></th>
                        <th th:text="${project.closed}"></th>
                        <th>
                            <form th:action="@{/task/list/{id}(id=${project.id})}">
                                <button type="submit" class="btn btn-success">Tasks</button>
                            </form>
                        </th>
                        <th>
                            <form th:action="@{/project_member/create_member/{id}(id = ${project.id})}">
                                <button type="submit" class="btn btn-primary">Add member</button>
                            </form>
                        </th>

                        <th class="icons d-flex justify-content-between">
                            <a th:href="@{/project/detail/{id}/(id = ${project.id})}">üëÅ</a>
                            <a href="#">üîê</a>
                            <a href="#">üîì</a>
                            <a th:href="@{/organizations/delete/{id}(id=${project.id})}">üóë</a>
                            <a th:href="@{/organizations/update/{id}(id=${project.id})}">üìù</a>
                        </th>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/project/create/{id}(id=${id})}" style="margin-left: 1000px;">
                    <button class="btn btn-primary " type="submit"> ‚ûï</button>
                </a>

            </div>
        </div>
        </div>
    </aside>


</header>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    const menu = document.querySelector(".menu-bar")
    const main = document.querySelector("main")
    menu.addEventListener("click", () => {
        main.classList.toggle("open")
    })
</script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
