<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log out</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">


    <link th:href="@{/css/logout.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>You want to leave your Account</h3>
    <form th:action="@{/auth/logout}" th:method="post">
        <div class="btn">
            <button type="submit">Yes</button>
            <a th:href="@{/index/index}">
                <button type="submit">No</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
