<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<!--        <link  th:href="@{../static/css/login.css}" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

    <!-- google font link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">

    <!-- font awesome link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<div class="container">
<!--    <div class="goBack" id="link">-->
<!--        <a href="#">Back</a>-->
<!--        <a href="#">Register</a>-->
<!--    </div>-->
    <div class="login-text">
        <h3>Login</h3>
        <p>Please login using account detail bellow.</p>
    </div>

    <form name="f" th:action="@{auth/login}" th:method="POST" onsubmit="validate()">
        <div class="login-input">

            <input type="text" placeholder="User Name" name="username"/>

            <div class="password">
                <i class="fas"></i>

                <input type="password" placeholder="Password" class="InputPassword" name="password"/>

            </div>

            <div class="forgot">
                <p>Forgot your password?</p>

                <div>
                    <label>Remember Me</label>
                    <input type="checkbox">
                </div>

            </div>

        </div>

        <div class="login-button">
            <button type="submit">Sign In</button>
            <p>Donâ€™t have an Account?Create account</p>
        </div>

    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script>
    const passwordEye = document.querySelector(".fas")
    const InputPassword = document.querySelector(".InputPassword")

    passwordEye.addEventListener('click', function() {
        passwordEye.classList.toggle("fa-eye-slash")
        passwordEye.classList.add("fa-eye")

        if (passwordEye.classList.value != "fas fa-eye fa-eye-slash") {
            console.log("fa-eye")
            InputPassword.type = "text"

        } else {
            InputPassword.type = "password"
        }

    })
    passwordEye.classList.add("fa-eye-slash")

</script>
</body>

</html>
